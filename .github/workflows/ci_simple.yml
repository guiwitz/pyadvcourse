name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: mytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install .[test]

      - name: Test
        run: pytest --color=yes
